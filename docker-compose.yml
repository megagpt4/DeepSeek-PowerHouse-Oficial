services:
  ai-engine:
    build: ./docker/ai-engine
    ports:
      - "8000:8000"
    environment:
      - GPU_COUNT=2  # ATUALIZE PARA SEU NÚMERO DE GPUs
      # - HF_TOKEN=seu_token  # Descomente se necessário
    volumes:
      - ./src:/app
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1  # Deve matchar GPU_COUNT
              capabilities: [gpu]

  gpu-redis:
    image: redislabs/redisai:latest-gpu
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  redis_data:
