version: '3.8'

services:
  ai-engine:
    build: ./docker/ai-engine
    ports:
      - "8000:8000"
    environment:
      - GPU_COUNT=2 # Altere para o n√∫mero de suas GPUs
      - HF_TOKEN=seu_token_huggingface # Opcional para modelos privados
    volumes:
      - ./src:/app
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 2 # Deve matchar GPU_COUNT
              capabilities: [gpu]

  gpu-redis:
    image: redislabs/redisai:latest-gpu
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  redis_data:
